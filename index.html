<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- Responsivity -->
    <link rel="stylesheet" href="./styles/responsivity.css" />

    <!-- OWL CSS -->
    <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css" />

    <title>Botflixerson</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav-container">
          <h2 class="logo">Netflix</h2>
          <nav>
            <a href="#">Inicio</a>
            <a href="#">Bots</a>
            <a href="#">Donates</a>
            <a href="#">Servidores Ativos</a>
          </nav>
        </div>
        <div class="header-icons-container">
          <div class="custom-input">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Títulos, gente e gêneros" />
          </div>
          <i class="fas fa-bell"></i>
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </header>
    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">HOUSE OF CARDS</h3>
          <p class="description">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>
          <div class="buttons">
            <button role="button" class="button">
              <i class="fas fa-play"></i>
              Assistir
            </button>
            <button role="button" class="button">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carousel-movies">
      <div class="owl-carousel owl-theme">
        <div class="item item-container">
          <img class="movie-box" src="./img/arcane.jpg" />
        </div>
        <div class="item item-container">
          <img class="movie-box" src="./img/the-witcher.jpg" />
        </div>
        <div class="item item-container">
          <img class="movie-box" src="./img/the-simpsons.jpg" />
        </div>
        <div class="item item-container">
          <img class="movie-box" src="./img/eternals.jpg" />
        </div>
        <div class="item item-container">
          <img class="movie-box" src="./img/chucky.jpg" />
        </div>
        <div class="item item-container">
          <img class="movie-box" src="./img/blade-runner-black-lotus.jpg" />
        </div>
        <div class="item item-container">
          <img class="movie-box" src="./img/cobra-kai.jpg" />
        </div>
        <div class="item item-container">
          <img class="movie-box" src="./img/lucifer.jpg" />
        </div>
        <div class="item item-container">
          <img class="movie-box" src="./img/peaky-blinders.jpg" />
        </div>
        <div class="item item-container">
          <img class="movie-box" src="./img/shang-chi.jpg" />
        </div>
        <div class="item item-container">
          <img
            class="movie-box"
            src="./img/resident-evil-welcome-to-racoon-city.jpg"
          />
        </div>
        <div class="item item-container">
          <img class="movie-box" src="./img/venom-carnage.jpg" />
        </div>
        <div class="item item-container">
          <img class="movie-box" src="./img/wheel-of-time.jpg" />
        </div>
        <div class="item item-container">
          <img class="movie-box" src="./img/spider-man-no-way-home.jpg" />
        </div>
        <div class="item item-container">
          <img class="movie-box" src="./img/the-flash.jpg" />
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->

    <script src="./js/index.js"></script>

    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
  </body>
</html>
